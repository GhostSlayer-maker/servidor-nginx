# Define upstream servers for Odoo instance 1
upstream odoo {
    server odoo_guamay:8069;    # Main Odoo application server
}

upstream odoochat {
    server odoo_guamay:8072;    # Odoo chat/longpolling server
}

# Define upstream servers for Odoo instance 2
upstream odoo2 {
    server odoo17-belephantit-preprod_odoo17_1:8069;   # Second Odoo application server
}

upstream odoochat2 {
    server odoo17-belephantit-preprod_odoo17_1:8072;   # Second Odoo chat/longpolling server
}

# Configure compression for specific file types to reduce bandwidth usage
gzip on;
gzip_types text/css text/scss text/plain text/xml application/xml application/json application/javascript;
gzip_min_length 1000;
gzip_comp_level 6;
gzip_vary on;

# Redirect HTTP to HTTPS for both domains
server {
    listen 80;
    server_name bstockmanager.com;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name bstockmanager.com test.bstockmanager.com;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
         return 301 https://$host$request_uri;
    }
}

# HTTPS configuration for odoo1.server.cu
server {
    listen 443 ssl http2;
    server_name bstockmanager.com;

    # SSL certificate settings and security protocols
    ssl_certificate /etc/nginx/certificates/localhost.crt;
    ssl_certificate_key /etc/nginx/certificates/localhost.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL session settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers to protect against common web vulnerabilities
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # Extended timeouts for Odoo operations
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;

    # Route /longpolling requests to chat server
    location /longpolling {
        proxy_pass http://odoochat;
        # Standard proxy headers for request forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Route all other requests to main Odoo server
    location / {
        proxy_pass http://odoo;
        # Standard proxy headers for request forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
}

